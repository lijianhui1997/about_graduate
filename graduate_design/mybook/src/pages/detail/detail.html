<ion-content>
  <div id="back">
    <button (click)="goback()">GO BACK</button>
  </div>
  <div id="novel">
    <ul *ngFor='let item of novel'>
      <li>
          <div class="book-img">
              <a>
                  <img src="{{item.img}}"/>
              </a>   
            </div>
            <div class="book-info">
              <a class="unfold down">
                <h1>
                    {{item.name}}
                    <a>{{item.author}}</a><br>
                </h1>
                <h3>【内容概要】</h3>
                <p>{{item.content}}</p>
                <h3>【影视片段】</h3>
                <video src="{{item.video}}" controls>该书籍没有视频资料哦</video>
              </a>
            </div>
        
      </li>
    </ul>
</div>
</ion-content>
