<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="novel">
    <ul *ngFor='let item of novel'>
      <li>
            <div class="book-img">
              <a>
                  <img src="{{item.img}}"/>
              </a>   
            </div>
            <div class="book-info">
              <a class="unfold down">
                <h1>
                    {{item.name}}
                    <a>{{item.author}}</a><br>
                </h1>
                <h1>【内容概要】</h1>
                <p>{{item.content}}</p>
                <video src="{{item.video}}" controls>该书籍没有视频资料哦</video>
              </a>
            </div>
        
      </li>
    </ul>
</div>
</ion-content>
