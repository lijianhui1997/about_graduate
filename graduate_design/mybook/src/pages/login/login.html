<ion-header>

  <ion-navbar>
    <div>
      <span>请输入您的用户名和密码</span>
    </div>
  </ion-navbar>

</ion-header>


<ion-content>

    <div class="main">
        <label>用户名：</label>
        <input id="width" type="text" autofocus #username>
        <span>*</span>
        <br>
        <div id="width-validate"></div>
        <label>密  &nbsp;&nbsp;&nbsp;码：</label>
        <input id="height" type="password" #password>
        <span>*</span>
        <br>
        <div id="height-validate"></div>
        <input  id="denglu" type="button" value="登录" (click)="login(username,password)">
        
      </div>

</ion-content>
