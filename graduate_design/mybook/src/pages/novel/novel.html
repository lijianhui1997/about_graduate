<ion-content padding> 
    <div id="back">
        <button (click)="getback()">GO BACK</button>
    </div>
      <div id="novel">
        <ul *ngFor='let item of novel'>
          <li>
                <div class="book-img">
                  <a>
                      <img src="{{item.img}}"/>
                  </a>   
                </div>
                <div class="book-info">
                  <a class="unfold down">
                    <h1>
                        {{item.name}}
                        <a>{{item.author}}</a><br>
                    </h1>
                    <h3>【内容概要】</h3>
                    <p>{{item.content}}</p>
                    <h3>【影视片段】</h3>
                    <video src="{{item.video}}" [ngStyle]="{'display': this.exist ? 'block' : 'none' }" controls></video>
                  </a>
                </div>
            
          </li>
        </ul>
    </div>
 
      
</ion-content>
