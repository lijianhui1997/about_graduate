<ion-header>

  <ion-navbar>
    <ion-title>novel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
      <h1>{{type}}类书籍</h1>
      <div id="novel">
        <ul *ngFor='let item of novel'>
          <li>
            
                <div class="book-img">
                  <a>
                      <img src="{{item.img}}"/>
                  </a>   
                </div>
                <div class="book-info">
                  <a class="unfold down">
                    <h1>
                        {{item.name}}
                        <a>{{item.author}}</a><br>
                    </h1>
                    <h1>【内容概要】</h1>
                    <p>{{item.content}}</p>
                    <video src="{{item.video}}" controls></video>
                  </a>
                </div>
            
          </li>
        </ul>
    </div>
 
      
</ion-content>
