  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>xinxi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="container">
      <div class="my-info-wrap">
          <div class="my-bg">
              <div class="info">
                  <div class="avatar">
                      <img src="http://lijianhui.site/image/aoman.jpg">
                  </div>
                  <h3 *ngFor='let item of userinfo'>
                    <span  id="nickname">
                     {{item.username}}
                    </span>
                  </h3>
              </div>
          </div>
          <div class="my-nav">
              <ul>
                <li (click)="isClick(1)" [class.first]="isActive==1">
                  <img src="../../assets/my1.png" style="width:30px;height:30px;"/>
                  我的信息
                </li>
                <li (click)="isClick(2)" [class.first]="isActive==2">
                    <img src="../../assets/myinfo.png" style="width:30px;height:30px;"/>
                    修改信息
                </li>
                <li (click)="isClick(4)" [class.first]="isActive==4">
                    <img src="../../assets/star.png" style="width:30px;height:30px;"/>
                  我的句子
                </li>
                <li (click)="isClick(5)" [class.first]="isActive==5">
                    <img src="../../assets/shelf1.png" style="width:30px;height:30px;"/>
                  我的书架
                </li>
              </ul>
          </div>
      </div>
      <div class="right-content" [ngSwitch]="isActive">
        <div *ngSwitchCase = "1">
            <div class="content-wrap">
                <div class="content-head">
                  <h1>个人信息</h1>   
                </div>
            </div>
            <div  class="content-bottom" >
                <ul *ngFor='let item of userinfo'>
                  <li>
                    用户名：{{item.username}}
                  </li>
                  <li>
                      电话号码：{{item.tel}}
                  </li>
                  <li>
                      邮箱账号：{{item.email}}
                  </li>
                  <li>
                      性别：{{item.sex}}
                  </li>
                </ul>
            </div>
        </div>
        <div *ngSwitchCase = "2">
            <div class="content-wrap">
                <div class="content-head">
                  <h1>个人信息</h1>   
                </div>
            </div>
            <div  class="content-bottom" >
                <ul *ngFor='let item of userinfo'>
                  <li>
                    用户名：
                    <input type="text" placeholder="{{item.username}}" #name>
                    <img src="../../assets/rewrite2.png" style="width:25px;height:25px;"/>
                  </li>
                  <li>
                      电话号码：
                      <input type="text" placeholder="{{item.tel}}" #tel>
                      <img src="../../assets/rewrite2.png" style="width:25px;height:25px;"/>
                  </li>
                  <li>
                      邮箱账号：
                      <input type="text" placeholder="{{item.email}}" #email>
                      <img src="../../assets/rewrite2.png" style="width:25px;height:25px;"/>
                  </li>
                  <li>
                      性别：
                      <input type="text" placeholder="{{item.sex}}" #sex>
                      <img src="../../assets/rewrite2.png" style="width:25px;height:25px;"/>
                  </li>
                  <input id="rewrite" type="button" value="确认修改"  (click)="rewrite(name,tel,email,sex)"/>
                </ul>
                
            </div>
        </div>  
        <div *ngSwitchCase = "4">
            <div id="partfour">
                    <ul *ngFor='let item of juzi' class="juzi">
                            <li>   
                                {{item.content}}
                                <span>--{{item.book}}</span>
                            </li>
                    </ul>
                    <img class="star" src="../../assets/star.png" style="width:80px;height:80px;"/>
                    
            </div>
            
        </div>  
        <div *ngSwitchCase = "5">
            <div id="partfive">
                    <div class="content-wrap">
                            <div class="content-head">
                              <h1>我浏览过</h1>   
                            </div>
                        </div>
                <div  class="content-bottom" >
                    <ul>
                            <li>
                                <div class="book-img" *ngFor='let item of novel'>
                                    <a>
                                        <img src="{{item.img}}" style="width:120px;height:160px;"/>
                                    </a>   
                                  </div>
                            </li>
                    </ul>
                    <img class="shelf" src="../../assets/shelf1.png" style="width:80px;height:80px;"/>
                    <img class="cat" src="../../assets/cat1.jpg" style="width:80px;height:80px;"/>
                </div>
            </div>
        </div>  
      </div>
        
     </div>
</ion-content>
